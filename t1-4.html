<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS mod1-t4</title>
</head>
<body>
<p id="target"></p>
<div id="results"></div>
<script>
    "use strict";
    const name = prompt("What is your name?");
    const num = Math.random(4);
    
    let house;
    if (num === 1) {
      house = "Gryffindor";
    } else if (num === 2) {
      house = "Slytherin";
    } else if (num === 3) {
      house = "Ravenclaw";
    } else {
      house = "Hufflepuff";
    }

    document.getElementById("results").innerText = name + ", you are " + house + ".";
</script>
</body>
</html>
